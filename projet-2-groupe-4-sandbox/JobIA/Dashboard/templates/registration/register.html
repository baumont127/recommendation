{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="list-group">
</div>

<div class="container py-5">
    <h1>Register</h1>
	<form method="POST">
        {% csrf_token %}
		{{ register_form|crispy }}     
        
        {% for skills in skills_list %}
        {{skills.1}}
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="{{skills.1}}">
            </label>
        {% endfor %}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
    <p class="text-center">Si vous avez déjà un compte, <a href="/login">Connectez vous ici</a> à la place</p>
</div>
{% endblock %}
